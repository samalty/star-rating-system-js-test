<html>
    <head>
        <meta charset="utf-8">
        <title>Home</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <script src="custom.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="con">
            <i class="fa fa-star" aria-hidden="true" id="s1"></i>
            <i class="fa fa-star" aria-hidden="true" id="s2"></i>
            <i class="fa fa-star" aria-hidden="true" id="s3"></i>
            <i class="fa fa-star" aria-hidden="true" id="s4"></i>
            <i class="fa fa-star" aria-hidden="true" id="s5"></i>
        </div>
    </body>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#s1").click(function(){
                $("#s2,#s3,#s4,#s5").css("color", "#e6e6e6");
                $("#s1").css("color", "#ffd11a");
            });
            $("#s2").click(function(){
                $("#s3,#s4,#s5").css("color", "#e6e6e6");
                $("#s1,#s2").css("color", "#ffd11a");
            });
            $("#s3").click(function(){
                $("#s4,#s5").css("color", "#e6e6e6");
                $("#s1,#s2,#s3").css("color", "#ffd11a");
            });
            $("#s4").click(function(){
                $("#s5").css("color", "#e6e6e6");
                $("#s1,#s2,#s3,#s4").css("color", "#ffd11a");
            });
            $("#s5").click(function(){
                $("#s1,#s2,#s3,#s4,#s5").css("color", "#ffd11a");
            });
        });
    </script>
</html>
